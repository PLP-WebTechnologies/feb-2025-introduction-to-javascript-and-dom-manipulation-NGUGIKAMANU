<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Interactive Webpage</h1>
  </header>

  <main>
    <section class="interaction-container">
      <p id="dynamic-text">Click the buttons to interact with this text!</p>
      <div class="button-group">
        <button id="change-text-btn">Change Text</button>
        <button id="change-style-btn">Change Style</button>
        <button id="add-element-btn">Add Element</button>
        <button id="remove-element-btn">Remove Element</button>
      </div>
    </section>
    <section id="dynamic-content" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
